<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style33.css">
</head>
<body>

	<div class="slideshow-container">

            <div class="slide fade">
                <div class="numbertext">1 / 4</div>
                <img src="img1.png" style="width:100%">
                <div class="text">Caption One</div>
            </div>
        

            <div class="slide fade">
                <div class="numbertext">2 / 4</div>
                <img src="img2.png" style="width:100%">
                <div class="text">Caption Two</div>
            </div>

            <div class="slide fade">
                <div class="numbertext">3 / 4</div>
                <img src="img3.png" style="width:100%">
                <div class="text">Caption Three</div>
            </div>

            <div class="slide fade">
                <div class="numbertext">4 / 4</div>
                <img src="img4.png" style="width:100%">
                <div class="text">Caption Four</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)"><</a>
            <a class="next" onclick="plusSlides(1)">></a>

        </div>
        <br>

        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        </div>

	<script type="text/javascript" src="script33.js"></script>

</body>
</html>
